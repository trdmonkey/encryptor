<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador / Desencriptador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      text-align: center;
    }

    input {
      margin: 10px;
      padding: 8px;
    }

    button {
      margin: 5px;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <input type="text" id="inputText" placeholder="Texto">
  <button onclick="encriptar()">Encriptar</button>
  <button onclick="desencriptar()">Desencriptar</button><br>
  <textarea id="outputText" placeholder="Resultado" readonly></textarea>
</div>

<script>
  function encriptar() {
    const inputText = document.getElementById('inputText').value.toLowerCase();
    let result = "";

    for (let i = 0; i < inputText.length; i++) {
      const currentChar = inputText[i];

      switch (currentChar) {
        case "e":
          result += "enter";
          break;
        case "i":
          result += "imes";
          break;
        case "a":
          result += "ai";
          break;
        case "o":
          result += "ober";
          break;
        case "u":
          result += "ufat";
          break;
        default:
          result += currentChar;
      }
    }

    document.getElementById('outputText').value = result;
  }

  function desencriptar() {
    const inputText = document.getElementById('inputText').value.toLowerCase();
    let result = "";

    let i = 0;
    while (i < inputText.length) {
      let found = false;

      for (let len = 5; len > 0; len--) {
        const currentPart = inputText.substr(i, len);

        switch (currentPart) {
          case "enter":
            result += "e";
            i += len;
            found = true;
            break;
          case "imes":
            result += "i";
            i += len;
            found = true;
            break;
          case "ai":
            result += "a";
            i += len;
            found = true;
            break;
          case "ober":
            result += "o";
            i += len;
            found = true;
            break;
          case "ufat":
            result += "u";
            i += len;
            found = true;
            break;
        }

        if (found) {
          break;
        }
      }

      if (!found) {
        result += inputText[i];
        i++;
      }
    }

    document.getElementById('outputText').value = result;
  }
</script>

</body>
</html>
